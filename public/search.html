<section class="page-content">
    <div class="section-content">
        <h2 class="section-title">Search Found Items</h2>

        <input type="text" id="searchInput" placeholder="Search by name or category">

        <div id="items-container"></div>
    </div>
</section>
<div id="items-container"></div>

<script>
async function loadItems() {
    const response = await fetch('/items');
    const items = await response.json();

    window.allItems = items; // store globally
    displayItems(items);
}

function displayItems(items) {
    const container = document.getElementById("items-container");
    container.innerHTML = "";

    items.forEach(item => {
        container.innerHTML += `
            <div class="item-card">
                <h3>${item.name}</h3>
                ${item.photo ? `<img src="/uploads/${item.photo}" width="200">` : ""}
                <p>${item.description}</p>
                <p><strong>Category:</strong> ${item.category}</p>
                <p><strong>ID:</strong> ${item.id}</p>
            </div>
        `;
    });
}

document.getElementById("searchInput").addEventListener("input", function() {
    const searchValue = this.value.toLowerCase();

    const filtered = window.allItems.filter(item =>
        item.name.toLowerCase().includes(searchValue) ||
        item.category.toLowerCase().includes(searchValue)
    );

    displayItems(filtered);
});

loadItems();
</script>
