<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found</title>
    <!-- Linking font awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <!-- Header/Navbar -->
     <header>
        <nav class="navbar section-content">
            <a href="index.html" class="nav-logo">
                <h2 class="logo-text">MHS Lost & Found </h2>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="report.html" class="nav-link">Report Found Item</a>
                </li>
                <li class="nav-item">
                    <a href="search.html" class="nav-link">Search Item</a>
                </li>
                <li class="nav-item">
                    <a href="claim-inquiry.html" class="nav-link">Claim / Inquiry Form</a>
                </li>
                <li class="nav-item">
                    <a href="/admin-login.html" class="nav-link">Admin</a>
                </li>
            </ul>
        </nav>
    </header>

     <section class="report-item">
        <div class="container mt-5">
            <div class="row justify-content-center">
              <div class="col-md-6">
                
                <div class="card shadow-lg">
                  <div class="card-body">
                    
                    <h4 class="card-title text-center mb-4">Report Found Item Form</h4>
                     
                    <form action="/submit-item" method="POST" enctype="multipart/form-data">
                      <div class="mb-3">
                        <label class="form-label">Item Name</label>
                        <input type="text" class="form-control" name="item_name" placeholder="Item Name" required>
                      </div>
                      
                      <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                      </div>

                      <label for="items">Choose a Category:</label>
                      <select name="category" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="Clothes">Clothes</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Water Bottle">Water Bottle</option>
                        <option value="Electronic">Electronic</option>
                        <option value="Unclear">Unclear</option>
                      </select>

                      <div class="mb-3">
                        <label class="form-label">Upload Photo</label>
                        <input type="file" class="form-control" name="photo" placeholder="#" required>
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Date Found</label>
                        <input type="date" class="form-control" name="date" placeholder="#" required>
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Student Name</label>
                        <input type="text" class="form-control" name="name" placeholder="John Doe" required>
                      </div>
          
                      <div class="mb-3">
                        <label class="form-label">Student Email</label>
                        <input type="email" class="form-control" name="email" placeholder="john.doe@gmail.com" required>
                      </div>
                    
                      <button type="submit" class="btn btn-primary w-100">
                        Submit
                      </button>
                    </form>
          
                  </div>
                </div>
          
              </div>
            </div>
          </div>
     </section>
</body>
</html>
